<html>
    
    <head>
        <meta charset="utf-8">

        <title>Letter</title>
        <link rel="stylesheet" href="styles/fonts.css"/>
        <link rel="stylesheet print" href="styles/style.css"/>
    </head>
    
    <body>
        
        <span class="fa fa-heart heart"></span>
        <div class="letter" id="notify">
            <blockquote>
                <span>It's not Valentine's Day yet!</span>
            </blockquote>
        </div>
        <div class="hidden" id="message">
            <blockquote>
                <span>&ldquo;I'm a Barbie Girl&rdquo;</span><br>
                Aqua
            </blockquote>
            <div class="heading">Cameron,</div>
            <p>You can keep me inside the necklace you bought when you were sixteen.</p>
            <p><span class="fa fa-smile-o"></span></p>
        </div>
        
        <script src="scripts/poem.js"></script>
        <script src="scripts/script.js"></script>
    </body>
